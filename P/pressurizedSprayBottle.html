<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>使い方動画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>加圧式スプレー 使い方動画</h1>

<div class="notice">
  <div class="notice-title">
    <span class="icon">⚠️</span>
    <span class="title-text">
      ご使用前に必ずお読みください。<br>
      使用方法を守り、正しくお使いください。
    </span>
  </div>

  <div class="notice-box">
    <div class="notice-label">ご使用前に</div>
    <div class="notice-text">
      必ずノズル先端に入っている赤いスポンジを<br>
      取り出してからご使用ください。
    </div>
  </div>

  <ul class="notice-notes">
    <li>スポンジを取り出す際は黒いゴム部品の落下にご注意ください。</li>
    <li>必ずノズルの先端を装着した状態でご使用ください。</li>
  </ul>
</div>


<iframe width="100%" height="315"
src="https://www.youtube.com/embed/動画ID"
frameborder="0" allowfullscreen></iframe>

<p>
※通信環境により動画が再生できない場合があります。
</p>

</body>
</html>
